<!DOCTYPE html>
<html>
<head>
    
    <title>css</title>
    <style>
        *{
            font-size: 40px;
        }
        h1{
            color: rgba(35, 184, 5, 0.774);
        }
        #sou{
            color: rgba(233, 25, 139, 0.911);
        }
        
        h1,#sou,.sou{
            text-align: center;
        }

        #selector{
            color: rgb(109, 17, 196);
        }
        
    </style>
</head>
<body>
    <h1>WORKING WITH CSS :</h1><hr>
    <div id="sou">
        <p>SILVEROAK colle of computer application </p>
    </div>
    
    <hr>
    <div id="selector">
        types of CSS selectors :    <hr>
        <ol>
            <li>universal selector (*)</li><hr>
            <li>tag selector (tag_name)</li><hr>
            <li>id selector (#id_name)</li><hr>
            <li>class selectors (.class_name)</li><hr>
            <li>grouping selector (tags,id,class)</li><hr>
        </ol>
    </div>
</body>
</html>
